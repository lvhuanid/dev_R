<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--
  1、左固定并左浮动，右设置margin-left
  2、左固定并左浮动，右设置overflow：hidden，触发BFC
  3、flex布局
  4、grid布局
  5、左position：absolute，设置右margin-left
  6、左固定，有设置top、bottom、right为0，left为左的宽度
-->

<body>
  <div class="foo">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
<style>
  .foo {
    position: relative;
    height: 100px;
  }

  .left {
    position: absolute;
    width: 200px;
    height: 100px;
    background: tomato;
  }

  .right {
    margin-left: 200px;
    height: 100px;
    background: gold;
  }
</style>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .v1 {
      height: 10vw;
      width: 10%;
      background-color: red;
    }

    .v2 {
      width: 30%;
      height: 0;
      padding-top: 30%;
      background-color: green;
    }

    .v3 {
      width: 30%;
      overflow: hidden;
      background: yellow;
    }

    .v3::after {
      content: '';
      display: block;
      padding-top: 100%;
    }
  </style>
</head>

<body>
  <div class="v1"></div>
  <div class="v2"></div>
  <div class="v3"></div>
</body>

</html>
